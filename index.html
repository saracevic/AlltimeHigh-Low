<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance ATH/ATL Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f6d365 0%, #fda085 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .update-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .update-info span {
            font-size: 0.9em;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.1);
        }

        th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }

        td {
            padding: 18px 15px;
            font-size: 0.9em;
        }

        .coin-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #fda085;
        }

        .price {
            font-weight: 500;
            color: #4fc3f7;
        }

        .positive {
            color: #4caf50;
        }

        .negative {
            color: #f44336;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .badge-green {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .badge-red {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fda085;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Binance ATH/ATL Tracker</h1>
    </div>

    <div class="update-info">
        <span><span class="status-dot"></span>Canlƒ± Veri</span>
        <span id="lastUpdate">Son G√ºncelleme: --:--:--</span>
        <span id="nextUpdate">Sonraki: 15dk</span>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Coin ara... (√∂r: BTC, ETH, BNB)">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Fiyat</th>
                    <th>ATH</th>
                    <th>ATH'den %</th>
                    <th>ATL</th>
                    <th>ATL'den %</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <tr>
                    <td colspan="6" class="loading">
                        <div class="spinner"></div>
                        Veriler y√ºkleniyor...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let allCoins = [];
        const POPULAR_COINS = [
            'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'XRPUSDT', 'ADAUSDT', 'DOGEUSDT', 'MATICUSDT',
            'DOTUSDT', 'LTCUSDT', 'AVAXUSDT', 'LINKUSDT', 'ATOMUSDT', 'ETCUSDT', 'XLMUSDT', 'UNIUSDT',
            'ALGOUSDT', 'VETUSDT', 'FILUSDT', 'TRXUSDT', 'NEARUSDT', 'APTUSDT', 'ARBUSDT', 'OPUSDT',
            'INJUSDT', 'SUIUSDT', 'PEPEUSDT', 'SHIBUSDT', 'FLOKIUSDT', 'BONKUSDT', 'AAVEUSDT', 'MKRUSDT'
        ];

        async function fetchData() {
            try {
                const promises = POPULAR_COINS.map(async (symbol) => {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                    const data = await response.json();
                    
                    return {
                        symbol: symbol.replace('USDT', ''),
                        price: parseFloat(data.lastPrice),
                        ath: parseFloat(data.highPrice),
                        atl: parseFloat(data.lowPrice),
                        athChange: ((parseFloat(data.lastPrice) - parseFloat(data.highPrice)) / parseFloat(data.highPrice) * 100).toFixed(2),
                        atlChange: ((parseFloat(data.lastPrice) - parseFloat(data.lowPrice)) / parseFloat(data.lowPrice) * 100).toFixed(2)
                    };
                });

                allCoins = await Promise.all(promises);
                renderTable(allCoins);
                updateTimestamp();
            } catch (error) {
                console.error('Veri √ßekme hatasƒ±:', error);
                document.getElementById('dataTable').innerHTML = `
                    <tr>
                        <td colspan="6" class="loading" style="color: #f44336;">
                            ‚ùå Veri y√ºklenirken hata olu≈ütu. Tekrar deneniyor...
                        </td>
                    </tr>
                `;
            }
        }

        function renderTable(coins) {
            const tableBody = document.getElementById('dataTable');
            
            if (coins.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="loading">Sonu√ß bulunamadƒ±</td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = coins.map(coin => `
                <tr>
                    <td class="coin-name">${coin.symbol}</td>
                    <td class="price">$${coin.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 6})}</td>
                    <td>$${coin.ath.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 6})}</td>
                    <td>
                        <span class="badge ${coin.athChange >= 0 ? 'badge-green' : 'badge-red'}">
                            ${coin.athChange >= 0 ? '+' : ''}${coin.athChange}%
                        </span>
                    </td>
                    <td>$${coin.atl.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 6})}</td>
                    <td>
                        <span class="badge ${coin.atlChange >= 0 ? 'badge-green' : 'badge-red'}">
                            ${coin.atlChange >= 0 ? '+' : ''}${coin.atlChange}%
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Son G√ºncelleme: ${now.toLocaleTimeString('tr-TR')}`;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toUpperCase();
            const filteredCoins = allCoins.filter(coin => 
                coin.symbol.includes(searchTerm)
            );
            renderTable(filteredCoins);
        });

        // ƒ∞lk y√ºkleme
        fetchData();

        // Her 15 dakikada bir g√ºncelle
        setInterval(fetchData, 15 * 60 * 1000);

        // Geri sayƒ±m
        let countdown = 15 * 60;
        setInterval(() => {
            countdown--;
            if (countdown <= 0) countdown = 15 * 60;
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            document.getElementById('nextUpdate').textContent = 
                `Sonraki: ${minutes}dk ${seconds}sn`;
        }, 1000);
    </script>
</body>
</html>
