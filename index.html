<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance ATH/ATL Fibonacci Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f6d365 0%, #fda085 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .update-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .update-info span {
            font-size: 0.9em;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-container {
            display: grid;
            grid-template-columns: 1fr 1fr auto auto;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.85em;
            font-weight: 600;
            color: #fda085;
        }

        .filter-group select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-group select:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-group select option {
            background: #2a2a4e;
            color: #fff;
        }

        .reset-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #f44336, #e91e63);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            align-self: end;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .coin-count {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1em;
            color: #4fc3f7;
            align-self: end;
        }

        .coin-count span {
            color: #fda085;
            font-size: 1.2em;
            margin: 0 5px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow-x: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        thead {
            background: rgba(255, 255, 255, 0.1);
        }

        th {
            padding: 20px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }

        td {
            padding: 18px 12px;
            font-size: 0.85em;
        }

        .coin-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #fda085;
        }

        .price {
            font-weight: 500;
            color: #4fc3f7;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            white-space: nowrap;
        }

        .badge-green {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .badge-red {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .fib-50 {
            color: #ffeb3b;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fda085;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.75em;
            }

            .filter-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Binance ATH/ATL Fibonacci Tracker</h1>
    </div>

    <div class="update-info">
        <span><span class="status-dot"></span>Canlƒ± Veri</span>
        <span id="lastUpdate">Son G√ºncelleme: --:--:--</span>
        <span id="nextUpdate">Sonraki: 15dk</span>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Coin ara... (√∂r: BTC, ETH, BNB)">
    </div>

    <div class="filter-container">
        <div class="filter-group">
            <label>üéØ ATL Yakƒ±nlƒ±k Filtresi (T√ºm ATL Seviyeleri)</label>
            <select id="filterATL">
                <option value="all">T√ºm√º</option>
                <option value="0-5">0% ile 5% arasƒ±</option>
                <option value="5-10">5% ile 10% arasƒ±</option>
                <option value="10-20">10% ile 20% arasƒ±</option>
                <option value="20-50">20% ile 50% arasƒ±</option>
                <option value="50+">50%'den fazla</option>
                <option value="negative">Negatif (Altƒ±nda)</option>
            </select>
        </div>

        <div class="filter-group">
            <label>üìç ATL Seviyesi</label>
            <select id="filterLevel">
                <option value="any">Herhangi Biri</option>
                <option value="atl1">Sadece ATL1 (0.1x)</option>
                <option value="atl2">Sadece ATL2 (0.01x)</option>
                <option value="atl3">Sadece ATL3 (0.001x)</option>
            </select>
        </div>

        <button id="resetFilters" class="reset-btn">üîÑ Sƒ±fƒ±rla</button>
        <div class="coin-count">G√∂sterilen: <span id="coinCount">0</span> / <span id="totalCount">0</span></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Fiyat</th>
                    <th>ATH</th>
                    <th>ATL (1)<br>0.1x</th>
                    <th>Low1 %</th>
                    <th>Fib 50% (1)</th>
                    <th>ATL (2)<br>0.01x</th>
                    <th>Low2 %</th>
                    <th>Fib 50% (2)</th>
                    <th>ATL (3)<br>0.001x</th>
                    <th>Low3 %</th>
                    <th>Fib 50% (3)</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <tr>
                    <td colspan="12" class="loading">
                        <div class="spinner"></div>
                        Veriler y√ºkleniyor...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let allCoins = [];
        const POPULAR_COINS = [
            'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'XRPUSDT', 'ADAUSDT', 'DOGEUSDT', 'TRXUSDT',
            'LINKUSDT', 'MATICUSDT', 'DOTUSDT', 'LTCUSDT', 'AVAXUSDT', 'ATOMUSDT', 'ETCUSDT', 'XLMUSDT',
            'UNIUSDT', 'ALGOUSDT', 'VETUSDT', 'FILUSDT', 'NEARUSDT', 'APTUSDT', 'ARBUSDT', 'OPUSDT',
            'AAVEUSDT', 'MKRUSDT', 'CRVUSDT', 'COMPUSDT', 'SNXUSDT', 'SUSHIUSDT', '1INCHUSDT',
            'SUIUSDT', 'FTMUSDT', 'HBARUSDT', 'ZILUSDT', 'ICXUSDT', 'IOTAUSDT', 'QTUMUSDT',
            'ZECUSDT', 'DASHUSDT', 'WAVESUSDT', 'ONTUSDT', 'RVNUSDT',
            'SANDUSDT', 'MANAUSDT', 'AXSUSDT', 'ENJUSDT', 'GALAUSDT', 'GMTUSDT', 'FLOWUSDT', 'THETAUSDT',
            'CHZUSDT', 'IMXUSDT', 'APEUSDT',
            'PEPEUSDT', 'SHIBUSDT', 'FLOKIUSDT', 'BONKUSDT', 'WIFUSDT',
            'FETUSDT', 'GRTUSDT', 'RENDERUSDT',
            'ROSEUSDT', 'MASKUSDT', 'LDOUSDT', 'CFXUSDT', 'STXUSDT',
            'CAKEUSDT'
        ];

        let currentFilters = {
            search: '',
            atl: 'all',
            level: 'any'
        };

        function calculateFib50(ath, atl) {
            return ath - ((ath - atl) * 0.5);
        }

        function calculatePercentage(current, target) {
            return ((current - target) / target * 100).toFixed(2);
        }

        function formatPrice(price) {
            if (price >= 1) {
                return price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else if (price >= 0.01) {
                return price.toLocaleString('en-US', {minimumFractionDigits: 4, maximumFractionDigits: 4});
            } else {
                return price.toLocaleString('en-US', {minimumFractionDigits: 6, maximumFractionDigits: 8});
            }
        }

        async function fetchData() {
            try {
                const promises = POPULAR_COINS.map(async (symbol) => {
                    try {
                        // G√ºncel fiyat al
                        const tickerResponse = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                        const tickerData = await tickerResponse.json();
                        
                        const price = parseFloat(tickerData.lastPrice);
                        
                        // ATH i√ßin g√ºnl√ºk kline verilerini al (daha hƒ±zlƒ±)
                        const klinesResponse = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1d&limit=1000`);
                        const klinesData = await klinesResponse.json();
                        
                        // T√ºm kline verilerinden en y√ºksek fiyatƒ± bul (ATH)
                        let ath = parseFloat(tickerData.highPrice);
                        if (klinesData && Array.isArray(klinesData) && klinesData.length > 0) {
                            const historicalHigh = Math.max(...klinesData.map(kline => parseFloat(kline[2])));
                            if (historicalHigh > ath) {
                                ath = historicalHigh;
                            }
                        }
                        
                        const atl1 = ath * 0.1;
                        const atl2 = ath * 0.01;
                        const atl3 = ath * 0.001;
                        
                        const fib50_1 = calculateFib50(ath, atl1);
                        const fib50_2 = calculateFib50(ath, atl2);
                        const fib50_3 = calculateFib50(ath, atl3);
                        
                        return {
                            symbol: symbol.replace('USDT', ''),
                            price: price,
                            ath: ath,
                            atl1: atl1,
                            atl1Percent: calculatePercentage(price, atl1),
                            fib50_1: fib50_1,
                            atl2: atl2,
                            atl2Percent: calculatePercentage(price, atl2),
                            fib50_2: fib50_2,
                            atl3: atl3,
                            atl3Percent: calculatePercentage(price, atl3),
                            fib50_3: fib50_3
                        };
                    } catch (error) {
                        console.error(`Error fetching ${symbol}:`, error);
                        return null;
                    }
                });

                const results = await Promise.all(promises);
                allCoins = results.filter(coin => coin !== null);
                applyFilters();
                updateTimestamp();
            } catch (error) {
                console.error('Veri √ßekme hatasƒ±:', error);
                document.getElementById('dataTable').innerHTML = `
                    <tr>
                        <td colspan="12" class="loading" style="color: #f44336;">
                            ‚ùå Veri y√ºklenirken hata olu≈ütu. Tekrar deneniyor...
                        </td>
                    </tr>
                `;
            }
        }

        function renderTable(coins) {
            const tableBody = document.getElementById('dataTable');
            
            if (coins.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="12" class="loading">Sonu√ß bulunamadƒ±</td>
                    </tr>
                `;
                document.getElementById('coinCount').textContent = '0';
                return;
            }

            tableBody.innerHTML = coins.map(coin => `
                <tr>
                    <td class="coin-name">${coin.symbol}</td>
                    <td class="price">$${formatPrice(coin.price)}</td>
                    <td>$${formatPrice(coin.ath)}</td>
                    
                    <td>$${formatPrice(coin.atl1)}</td>
                    <td>
                        <span class="badge ${coin.atl1Percent >= 0 ? 'badge-green' : 'badge-red'}">
                            ${coin.atl1Percent >= 0 ? '+' : ''}${coin.atl1Percent}%
                        </span>
                    </td>
                    <td class="fib-50">$${formatPrice(coin.fib50_1)}</td>
                    
                    <td>$${formatPrice(coin.atl2)}</td>
                    <td>
                        <span class="badge ${coin.atl2Percent >= 0 ? 'badge-green' : 'badge-red'}">
                            ${coin.atl2Percent >= 0 ? '+' : ''}${coin.atl2Percent}%
                        </span>
                    </td>
                    <td class="fib-50">$${formatPrice(coin.fib50_2)}</td>
                    
                    <td>$${formatPrice(coin.atl3)}</td>
                    <td>
                        <span class="badge ${coin.atl3Percent >= 0 ? 'badge-green' : 'badge-red'}">
                            ${coin.atl3Percent >= 0 ? '+' : ''}${coin.atl3Percent}%
                        </span>
                    </td>
                    <td class="fib-50">$${formatPrice(coin.fib50_3)}</td>
                </tr>
            `).join('');

            document.getElementById('coinCount').textContent = coins.length;
            document.getElementById('totalCount').textContent = allCoins.length;
        }

        function matchesFilter(percent, filterValue) {
            const p = parseFloat(percent);
            
            switch(filterValue) {
                case 'all': return true;
                case '0-5': return p >= 0 && p <= 5;
                case '5-10': return p > 5 && p <= 10;
                case '10-20': return p > 10 && p <= 20;
                case '20-50': return p > 20 && p <= 50;
                case '50+': return p > 50;
                case 'negative': return p < 0;
                default: return true;
            }
        }

        function applyFilters() {
            let filtered = allCoins;

            // Arama filtresi
            if (currentFilters.search) {
                filtered = filtered.filter(coin => 
                    coin.symbol.includes(currentFilters.search.toUpperCase())
                );
            }

            // ATL filtresi - herhangi bir ATL seviyesinde e≈üle≈üme
            if (currentFilters.atl !== 'all') {
                filtered = filtered.filter(coin => {
                    const level = currentFilters.level;
                    
                    if (level === 'any') {
                        // Herhangi bir ATL seviyesinde e≈üle≈üme varsa g√∂ster
                        return matchesFilter(coin.atl1Percent, currentFilters.atl) ||
                               matchesFilter(coin.atl2Percent, currentFilters.atl) ||
                               matchesFilter(coin.atl3Percent, currentFilters.atl);
                    } else if (level === 'atl1') {
                        return matchesFilter(coin.atl1Percent, currentFilters.atl);
                    } else if (level === 'atl2') {
                        return matchesFilter(coin.atl2Percent, currentFilters.atl);
                    } else if (level === 'atl3') {
                        return matchesFilter(coin.atl3Percent, currentFilters.atl);
                    }
                    return true;
                });
            }

            renderTable(filtered);
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Son G√ºncelleme: ${now.toLocaleTimeString('tr-TR')}`;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentFilters.search = e.target.value;
            applyFilters();
        });

        document.getElementById('filterATL').addEventListener('change', (e) => {
            currentFilters.atl = e.target.value;
            applyFilters();
        });

        document.getElementById('filterLevel').addEventListener('change', (e) => {
            currentFilters.level = e.target.value;
            applyFilters();
        });

        document.getElementById('resetFilters').addEventListener('click', () => {
            currentFilters = {
                search: '',
                atl: 'all',
                level: 'any'
            };
            document.getElementById('searchInput').value = '';
            document.getElementById('filterATL').value = 'all';
            document.getElementById('filterLevel').value = 'any';
            applyFilters();
        });

        fetchData();
        setInterval(fetchData, 15 * 60 * 1000);

        let countdown = 15 * 60;
        setInterval(() => {
            countdown--;
            if (countdown <= 0) countdown = 15 * 60;
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            document.getElementById('nextUpdate').textContent = 
                `Sonraki: ${minutes}dk ${seconds}sn`;
        }, 1000);
    </script>
</body>
</html>
