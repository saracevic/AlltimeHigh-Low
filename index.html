<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance ATH/ATL Fibonacci Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f6d365 0%, #fda085 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .update-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .update-info span {
            font-size: 0.9em;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow-x: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        thead {
            background: rgba(255, 255, 255, 0.1);
        }

        th {
            padding: 20px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }

        td {
            padding: 18px 12px;
            font-size: 0.85em;
        }

        .coin-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #fda085;
        }

        .price {
            font-weight: 500;
            color: #4fc3f7;
        }

        .atl-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .atl-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .atl-price {
            font-size: 0.9em;
            color: #90caf9;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            white-space: nowrap;
        }

        .badge-green {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .badge-red {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .fib-50 {
            color: #ffeb3b;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fda085;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Binance ATH/ATL Fibonacci Tracker</h1>
    </div>

    <div class="update-info">
        <span><span class="status-dot"></span>Canlƒ± Veri</span>
        <span id="lastUpdate">Son G√ºncelleme: --:--:--</span>
        <span id="nextUpdate">Sonraki: 15dk</span>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Coin ara... (√∂r: BTC, ETH, BNB)">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Fiyat</th>
                    <th>ATH</th>
                    <th>ATL (1)<br>0.1x</th>
                    <th>Low1 %</th>
                    <th>Fib 50% (1)</th>
                    <th>ATL (2)<br>0.01x</th>
                    <th>Low2 %</th>
                    <th>Fib 50% (2)</th>
                    <th>ATL (3)<br>0.001x</th>
                    <th>Low3 %</th>
                    <th>Fib 50% (3)</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <tr>
                    <td colspan="12" class="loading">
                        <div class="spinner"></div>
                        Veriler y√ºkleniyor...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let allCoins = [];
        const POPULAR_COINS = [
            'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'XRPUSDT', 'ADAUSDT', 'DOGEUSDT', 'MATICUSDT',
            'DOTUSDT', 'LTCUSDT', 'AVAXUSDT', 'LINKUSDT', 'ATOMUSDT', 'ETCUSDT', 'XLMUSDT', 'UNIUSDT',
            'ALGOUSDT', 'VETUSDT', 'FILUSDT', 'TRXUSDT', 'NEARUSDT', 'APTUSDT', 'ARBUSDT', 'OPUSDT',
            'INJUSDT', 'SUIUSDT', 'PEPEUSDT', 'SHIBUSDT', 'FLOKIUSDT', 'BONKUSDT', 'AAVEUSDT', 'MKRUSDT'
        ];

        function calculateFib50(ath, atl) {
            return ath - ((ath - atl) * 0.5);
        }

        function calculatePercentage(current, target) {
            return ((current - target) / target * 100).toFixed(2);
        }

        function formatPrice(price) {
            if (price >= 1) {
                return price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else if (price >= 0.01) {
                return price.toLocaleString('en-US', {minimumFractionDigits: 4, maximumFractionDigits: 4});
            } else {
                return price.toLocaleString('en-US', {minimumFractionDigits: 6, maximumFractionDigits: 8});
            }
        }

        async function fetchData() {
            try {
                const promises = POPULAR_COINS.map(async (symbol) => {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                    const data = await response.json();
                    
                    const price = parseFloat(data.lastPrice);
                    const ath = parseFloat(data.highPrice);
                    
                    const atl1 = ath * 0.1;
                    const atl2 = ath * 0.01;
                    const atl3 = ath * 0.001;
                    
                    const fib50_1 = calculateFib50(ath, atl1);
                    const fib50_2 = calculateFib50(ath, atl2);
                    const fib50_3 = calculateFib50(ath, atl3);
                    
                    return {
                        symbol: symbol.replace('USDT', ''),
                        price: price,
                        ath: ath,
                        atl1: atl1,
                        atl1Percent: calculatePercentage(price, atl1),
                        fib50_1: fib50_1,
                        atl2: atl2,
                        atl2Percent: calculatePercentage(price, atl2),
                        fib50_2: fib50_2,
                        atl3: atl3,
                        atl3Percent: calculatePercentage(price, atl3),
                        fib50_3: fib50_3
                    };
                });

                allCoins = await Promise.all(promises);
                renderTable(allCoins);
                updateTimestamp();
            } catch (error) {
                console.error('Veri √ßekme hatasƒ±:', error);
                document.getElementById('dataTable').innerHTML = `
                    <tr>
                        <td colspan="12" class="loading" style="color: #f44336;">
                            ‚ùå Veri y√ºklenirken hata olu≈ütu. Tekrar deneniyor...
                        </td>
                    </tr>
                `;
            }
        }

        function renderTable(coins) {
            const tableBody = document.getElementById('dataTable');
            
            if (coins.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="12" class="loading">Sonu√ß bulunamadƒ±</td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = coins.map(coin => `
                <tr>
                    <td class="coin-name">${coin.symbol}</td>
                    <td class="price">$${formatPrice(coin.price)}</td>
                    <td>$${formatPrice(coin.ath)}</td>
                    
                    <td class="atl-price">$${formatPrice(coin.atl1)}</td>
                    <td>
                        <span class="badge ${coin.atl1Percent >= 0 ? 'badge-green' : 'badge-red'}">
                            ${coin.atl1Percent >= 0 ? '+' : ''}${coin.atl1Percent}%
                        </span>
                    </td>
                    <td class="fib-50">$${formatPrice(coin.fib50_1)}</td>
                    
                    <td class="atl-price">$${formatPrice(coin.atl2)}</td>
                    <td>
                        <span class="badge ${coin.atl2Percent >= 0 ? 'badge-green' : 'badge-red'}">
                            ${coin.atl2Percent >= 0 ? '+' : ''}${coin.atl2Percent}%
                        </span>
                    </td>
                    <td class="fib-50">$${formatPrice(coin.fib50_2)}</td>
                    
                    <td class="atl-price">$${formatPrice(coin.atl3)}</td>
                    <td>
                        <span class="badge ${coin.atl3Percent >= 0 ? 'badge-green' : 'badge-red'}">
                            ${coin.atl3Percent >= 0 ? '+' : ''}${coin.atl3Percent}%
                        </span>
                    </td>
                    <td class="fib-50">$${formatPrice(coin.fib50_3)}</td>
                </tr>
            `).join('');
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Son G√ºncelleme: ${now.toLocaleTimeString('tr-TR')}`;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toUpperCase();
            const filteredCoins = allCoins.filter(coin => 
                coin.symbol.includes(searchTerm)
            );
            renderTable(filteredCoins);
        });

        fetchData();
        setInterval(fetchData, 15 * 60 * 1000);

        let countdown = 15 * 60;
        setInterval(() => {
            countdown--;
            if (countdown <= 0) countdown = 15 * 60;
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            document.getElementById('nextUpdate').textContent = 
                `Sonraki: ${minutes}dk ${seconds}sn`;
        }, 1000);
    </script>
</body>
</html>
